<html>
  <head>
    <title>signup page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please Signup</h1>
      <br>
      <form action="" method="post">
        Username <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"><br><br>
        Password <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br><br>
        Confirm Password <input type="password" placeholder="confirm Password" name="confirm_password" value="{{
            request.form.confirm_password }}">
        <input class="btn btn-primary" type="submit" value="Signup">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
